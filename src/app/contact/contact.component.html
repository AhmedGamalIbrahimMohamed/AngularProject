<header class="container bg-dark text-light my-5 p-4 text-center">
<h1> Contact Us</h1>
<hr>

</header>
<section class="contact container">
    <form action=""[formGroup="contactForm">
        <div class="form-group">
            <label for="username">Email</label>
        <input type="text" name="email" id="email"
        required formControlName="email" class="form-control"> 
        </div>

        <div class="form-group">
            <label for="email">Username</label>
        <input type="email" name="username" id="username"
        required formControlName="username" class="form-control"> 
        </div>
        <div class="form-group">
            <label for="message">Message</label>
      <textarea name="message" id="message"
      class="form-control" cols="30" rows="10" formControlName="message"></textarea>
        </div>
        
    </form>
</section>
